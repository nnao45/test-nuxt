<html>

    click

    <script>
    var classObj = {
        red: true,
        blue: false
    }

        message: 'Hello Vue!!',
        styles: {

            padding: '5px 20px',
            fontSize: '20pt',
            color: 'red',
            backgroundColor: '#fee',
            border: '3px solid blue'
        }
    };

    var app = new Vue({
        el: '#app',
        data: data
    });
    </script>
</body>
</html>
