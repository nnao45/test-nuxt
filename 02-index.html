<html>
<head>
    <title>My Vue App</title>
        <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
    {{ message }}
    </div>
    <hr>
    <button onclick="doAction();">
    click
    </button>
    <script>
    var data = {
        message: 'Hello Vue!!'
    };

    var app = new Vue({
        el: '#app',
        data: data,
        render: (element) => {
            return element("",
            [
                element("li","item 1"),
                element("li","item 2"),
                element("li","item 3"),
            ]);
        }
    })

    function doAction() {
        data.message = "You Clicked";
    }
    </script>
</body>
</html>
