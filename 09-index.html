<!DOXTYPE html>
<html>
<head>
    <title>My Vue App</title>
        <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <style>
        table tr th {
            font-size:16pt;
            padding:5px 15px;
            background-color:blue;
            color:white;
        }
        table tr td {
            font-size:16pt;
            color:gray;
            border: 1px solid gray;
        }
        li {
            font-size:16pt;
            color:gray;
        }
    </style>
    <h1>Vue.js</h1>
    <div id="app">
        <template v-if="flag">
            <p>テーブル</p>
            <table>
                <tr><th>Name</th><th>mail</th></tr>
                <tr><td>Taro</td><td>taro@yamada</td></tr>
                <tr><td>Hanako</td><td>hanako@flower</td></tr>
                <tr><td>Sachiko</td><td>sachiko@happy</td></tr>
            </table>
        </template>
        <template v-else>
            <p>リスト</p>
            <ul>
                <li>Taroのアドレスは、taro@yamadaです</li>
                <li>Hanakoのアドレスは、hanako@flowerです</li>
                <li>Sachikoのアドレスは、sachiko@happyです</li>
            </ul>
        </template>
    </div>
    <hr>
    <button onclick="doAction();">
        Click
    </button>

    <script>
    var data = {
       flag:true
    };

    var app = new Vue({
        el: '#app',
        data: data
    });

    function doAction() {
        data.flag = !data.flag;
    }
    </script>
</body>
</html>
